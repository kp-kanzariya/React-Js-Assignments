<!-- Q.6 Find circumference of Rectangle formula : C = 4 * a ? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference of Rectangle</title>
</head>

<body>
    <script>
        function rectangleCircumference(a) {
            return 4 * a;
        }
        console.log("Circumference of Rectangle formula : C = 4 * a, Value=5")
        console.log(rectangleCircumference(5)); // 20

    </script>
</body>

</html>
