<!-- Q.24Write to print Fibonacci series up to given numbers? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <script>
        console.log("fibonacci(10)")
        function fibonacci(n) {
            let a = 0, b = 1, c;
            console.log(a);
            if (n > 1) {
                console.log(b);
                for (let i = 2; i < n; i++) {
                    c = a + b;
                    console.log(c);
                    a = b;
                    b = c;
                }
            }
        }
        fibonacci(10); // Prints first 10 numbers in the Fibonacci series

    </script>

</body>

</html>
