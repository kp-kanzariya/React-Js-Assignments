<!-- Q.22Write a print 972 to 897 using for loop in JS? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>

<body>
    <script>
        console.log("Print 972 to 897 using for loop")
        for (let i = 972; i >= 897; i--) {
            console.log(i+ " ");
        }

    </script>
</body>

</html>
