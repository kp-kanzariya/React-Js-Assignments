<!-- Q.48 Print the length of the string on the browser console using console.log()? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length of the string</title>
</head>

<body>
    <script>
        let str = "Hello, World!";
        console.log("Hello, World!"+str.length); // 13

    </script>
</body>

</html>
