<!-- Q.8 Convert temperature Fahrenheit to Celsius? (Conditional logic Question) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>

<body>
    <script>
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }
        console.log(`Temperature Fahrenheit to Celsius\n(fahrenheit - 32) * 5 / 9\nfahrenheitToCelsius(98)`)
        console.log(fahrenheitToCelsius(98)); // 36.6667

    </script>
</body>

</html>
