<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern in js</title>
</head>

<body>
    <script>
        function pattern1() {
            for (let i = 1; i <= 5; i++) {
                let row = '';
                for (let j = 1; j <= i; j++) {
                    row += (j % 2 === 0 ? '0 ' : '1 ');
                }
                console.log(row.trim());
            }
        }

        pattern1();

        function pattern2() {
            let alphabet = 'A';
            for (let i = 1; i <= 5; i++) {
                let row = '';
                for (let j = 1; j <= i; j++) {
                    row += alphabet + ' ';
                    alphabet = String.fromCharCode(alphabet.charCodeAt(0) + 1);
                }
                console.log(row.trim());
            }
        }

        pattern2();

        function pattern3() {
            let number = 1;
            for (let i = 1; i <= 5; i++) {
                let row = '';
                for (let j = 1; j <= i; j++) {
                    row += number + ' ';
                    number++;
                }
                console.log(row.trim());
            }
        }

        pattern3();


        function pattern4() {
            for (let i = 1; i <= 5; i++) {
                let row = '';
                for (let j = 1; j <= i; j++) {
                    row += '* ';
                }
                console.log(row.trim());
            }
        }

        pattern4();




    </script>
</body>

</html>
