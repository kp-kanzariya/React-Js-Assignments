<!-- Q.49 Change all the string characters to capital letters using toUpperCase() 
method? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to capital letters</title>
</head>

<body>
    <script>
        let str = "Hello, World!";
        let upperStr = str.toUpperCase();
        console.log("Hello, World!"+upperStr); // "HELLO, WORLD!"

    </script>
</body>

</html>
