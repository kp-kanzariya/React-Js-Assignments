<!-- Q.19Write to find the largest of three numbers in JS? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of three</title>
</head>

<body>
    <script>
        function findLargest(a, b, c) {
            return Math.max(a, b, c);
        }
        console.log(`findLargest(10, 20, 5)\nfindLargest(3, 7, 1)`)

        console.log(findLargest(10, 20, 5)); // 20
        console.log(findLargest(3, 7, 1)); // 7

    </script>
</body>

</html>
