<!-- Q.62 Check if the string contains a word Script using includes() method? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes() method</title>
</head>

<body>
    <script>
        let str = "30 Days Of JavaScript";
        let containsScript = str.includes('Script');
        console.log("str = 30 Days Of JavaScript:::str.includes('Script')\n"+containsScript); // true

    </script>
</body>

</html>
