<!-- Q.64 What is Character at index 15 in ’30 Days of JavaScript’ string? Use charAt() 
method. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt() method</title>
</head>

<body>
    <script>
        let str = "30 Days of JavaScript";
        let charAt15 = str.charAt(15);
        console.log("str = 30 Days of JavaScript:::str.charAt(15)\n"+charAt15); // "a"

    </script>

</body>

</html>
