<!-- Q.15Write to check whether a number is negative, positive or zero? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative, positive or zero</title>
</head>

<body>
    <script>
        function checkNumber(num) {
            if (num > 0) {
                return 'Positive';
            } else if (num < 0) {
                return 'Negative';
            } else {
                return 'Zero';
            }
        }
        console.log(`checkNumber(10)\ncheckNumber(-5)\ncheckNumber(0)`)
        console.log(checkNumber(10)); // Positive
        console.log(checkNumber(-5)); // Negative
        console.log(checkNumber(0)); // Zero

    </script>
</body>

</html>
