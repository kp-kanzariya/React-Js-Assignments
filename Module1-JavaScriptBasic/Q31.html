<!-- Q.31 Write a JavaScript Program to display the current day and time in the 
following format. Sample Output: Today is Friday. Current Time is 12 PM: 12 : 22 
2 ? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>current day and time</title>
</head>

<body>
    <script>
        function getCurrentDayAndTime() {
            let now = new Date();
            let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            let day = days[now.getDay()]; //getDay() todays day in number
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let period = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            return `Today is ${day}. Current Time is ${hours} ${period} : ${minutes} : ${seconds}`;
        }

        console.log(getCurrentDayAndTime());

    </script>
</body>

</html>
