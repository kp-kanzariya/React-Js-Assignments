<!-- Q.7 WAP to convert years into days and days into years? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert years</title>
</head>

<body>
    <script>
        function yearsToDays(years) {
            return years * 365;
        }

        function daysToYears(days) {
            return days / 365;
        }
        console.log(`yearsToDays(2) daysToYears(730)`)
        console.log(yearsToDays(2)); // 730
        console.log(daysToYears(730)); // 2

    </script>
</body>

</html>
