<!-- Q.27 Write a program you have to make a summation of first and last Digit. 
(E.g., 1234 Ans: - 5) in JS? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summation of first and last Digit</title>
</head>

<body>
    <script>
        function sumFirstAndLastDigit(num) {
            let str = num.toString();
            let first = parseInt(str[0], 10);
            let last = parseInt(str[str.length - 1], 10);
            return first + last;
        }
        console.log("sumFirstAndLastDigit(1234)\n"+sumFirstAndLastDigit(1234)); // 5

    </script>

</body>

</html>
