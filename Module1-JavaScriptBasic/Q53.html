<!-- Q,53 Use lastIndexOf to determine the position of the last occurrence of a in 30 
Days Of JavaScript? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use lastIndexOf</title>
</head>

<body>
    <script>
        let str = "30 Days Of JavaScript";
        let lastOccurrence = str.lastIndexOf('a');
        console.log(lastOccurrence); // 14

    </script>
</body>

</html>
